name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Gridscale CLI
        run: |
          # Download the gscloud binary zip file
          curl -sSL -o gscloud.zip https://github.com/gridscale/gscloud/releases/download/0.13.0/gscloud_0.13.0_darwin_amd64.zip
          # Unzip the gscloud binary
          unzip gscloud.zip
          # Move the gscloud binary to /usr/local/bin
          sudo mv gscloud /usr/local/bin/



      - name: Set up Gridscale Configuration
        run: |
          echo "${{ secrets.CONFIG_FILE }}" > gridscale-config.yaml && gscloud --config gridscale-config.yaml make-config

      - name: Retrieve Kubeconfig Secret
        run: |
          # Retrieve kubeconfig from secret management service
          # and store it in a file
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/hello-application-kubeconfig.yaml

      - name: Export KUBECONFIG
        run: export KUBECONFIG=~/.kube/hello-application-kubeconfig.yaml

      - name: Deploy to Kubernetes Cluster
        run: |
          kubectl apply -f hello-app-deployment.yaml
