name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Gridscale CLI
        run: |
          curl -sSL https://github.com/gridscale/gscloud/releases/latest/download/gscloud_$(uname -s)_amd64.tar.gz | tar -xvz
          sudo mv gscloud /usr/local/bin/

      - name: Set up Gridscale Configuration
        run: gscloud make-config

      - name: Retrieve Kubeconfig Secret
        run: |
          # Retrieve kubeconfig from secret management service
          # and store it in a file
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/hello-application-kubeconfig.yaml

      - name: Export KUBECONFIG
        run: export KUBECONFIG=~/.kube/hello-application-kubeconfig.yaml

      - name: Deploy to Kubernetes Cluster
        run: |
          kubectl apply -f hello-app-deployment.yaml
